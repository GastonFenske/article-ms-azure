name: Deployment Pipeline

on:
  push:
    branches: [main]

env:
  REPO_NAME: ${{ github.event.repository.name }}
  IMAGE_VERSION: ${{ github.sha }}

jobs:

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build:

    runs-on: ubuntu-20.04
    needs: security

    steps:
      - uses: actions/checkout@v3

      - name: 'Tag release'
        id: tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WITH_V: true

      - name: 'Login via Docker'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          echo ${{ steps.tag.outputs.tag }}
          docker build . -t ${{ secrets.ACR_NAME }}/${{ env.REPO_NAME }}:${{ steps.tag.outputs.tag }}
          docker push ${{ secrets.ACR_NAME }}/${{ env.REPO_NAME }}:${{ steps.tag.outputs.tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: contains(github.event.head_commit.message, 'deploy')
    defaults:
      run:
        shell: bash

    steps:

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy Container Instance"
        uses: azure/aci-deploy@v1
        with:
          location: eastus
          name: python-app
          resource-group: umGroupResource
          image: ${{ secrets.ACR_NAME }}/${{ env.REPO_NAME }}:${{ steps.tag.outputs.tag }}          
          dns-name-label: python-app-${{github.run_id}}-${{github.run_attempt}}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          ports: 6000
          cpu: 1
          memory: 1

      - name: "Logout"
        run: |
          az logout

          